<!DOCTYPE html>
<html>
<head>
  <title>Mon graphique Vega-Lite</title>
  <script src="https://unpkg.com/vega@5.20.2/build/vega.min.js"></script>
  <script src="https://unpkg.com/vega-lite@5.0.0/build/vega-lite.min.js"></script>
  <script src="https://unpkg.com/vega-embed@6.17.0/build/vega-embed.min.js"></script>

</head>
<body>
  <div id="vis"></div>
  <script type='application/json' id="spec">
  {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "description": "Un graphique à barres simple.",
    "data": {
      "values": [
        {"catégorie": "A", "valeur": 28},
        {"catégorie": "B", "valeur": 55},
        {"catégorie": "C", "valeur": 43},
        {"catégorie": "D", "valeur": 91},
        {"catégorie": "E", "valeur": 81},
        {"catégorie": "F", "valeur": 53},
        {"catégorie": "G", "valeur": 19},
        {"catégorie": "H", "valeur": 87}
      ]
    },
    "mark": "bar",
    "encoding": {
      "x": {"field": "catégorie", "type": "nominal"},
      "y": {"field": "valeur", "type": "quantitative"}
    }
  }
  </script>
  <script type="text/javascript">
    var spec = JSON.parse(document.getElementById('spec').textContent);
    vegaEmbed('#vis', spec).then(function(result) {
      // Le graphique est maintenant affiché dans le conteneur #vis
    }).catch(console.error);
  </script>
</body>
</html>
