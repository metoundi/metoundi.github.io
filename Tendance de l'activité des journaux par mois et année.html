<!DOCTYPE html>
<html>
<head>
    <title>Tendance de l'activité des journaux par mois et année.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/vega@5.20.2/build/vega.min.js"></script>
    <script src="https://unpkg.com/vega-lite@5.0.0/build/vega-lite.min.js"></script>
    <script src="https://unpkg.com/vega-embed@6.17.0/build/vega-embed.min.js"></script>

</head>
<body>
     <header>
          <a href="index.html">Accueil</a>

         <p> <a href="VegaNPC.html">Page Vega</a> </p>
	        <h1 style="text-align:center">Découvrons et explorons l'usage novateur de Vega dans le projet NumaPress CAMILLE (NPC) pour analyser les archives de presse belge.</h1>       
    </header>
  <div id="vis"></div>
  <script type='application/json' id="spec">
{
  "$schema": "https://vega.github.io/schema/vega/v5.json",
  "background": "white",
  "padding": 5,
  "width": 400,
  "height": 300,
  "title": {
    "text": "Tendance de l'activité des journaux par mois et année",
    "frame": "group"
  },
  "style": "cell",
  "data": [
    {
      "name": "source_0",
      "url": "https://raw.githubusercontent.com/metoundi/vega_datasets/master/vega_datasets/_data/journalisme.csv",
      "format": {"type": "csv"},
      "transform": [
        {
          "type": "aggregate",
          "groupby": ["mois", "annee"],
          "ops": ["count"],
          "fields": [null],
          "as": ["__count"]
        }
      ]
    }
  ],
  "marks": [
    {
      "name": "marks",
      "type": "rect",
      "style": ["rect"],
      "from": {"data": "source_0"},
      "encode": {
        "update": {
          "fill": {"scale": "color", "field": "__count"},
          "tooltip": {
            "signal": "{\"Nombre du Journaux\": format(datum[\"__count\"], \"\")}"
          },
          "description": {
            "signal": "\"mois: \" + (isValid(datum[\"mois\"]) ? datum[\"mois\"] : \"\"+datum[\"mois\"]) + \"; annee: \" + (isValid(datum[\"annee\"]) ? datum[\"annee\"] : \"\"+datum[\"annee\"]) + \"; Count of Records: \" + (format(datum[\"__count\"], \"\")) + \"; Nombre du Journaux: \" + (format(datum[\"__count\"], \"\"))"
          },
          "x": {"scale": "x", "field": "mois"},
          "width": {"signal": "max(0.25, bandwidth('x'))"},
          "y": {"scale": "y", "field": "annee"},
          "height": {"signal": "max(0.25, bandwidth('y'))"}
        }
      }
    }
  ],
  "scales": [
    {
      "name": "x",
      "type": "band",
      "domain": {"data": "source_0", "field": "mois", "sort": true},
      "range": [0, {"signal": "width"}],
      "paddingInner": 0,
      "paddingOuter": 0
    },
    {
      "name": "y",
      "type": "band",
      "domain": {"data": "source_0", "field": "annee", "sort": true},
      "range": [0, {"signal": "height"}],
      "paddingInner": 0,
      "paddingOuter": 0
    },
    {
      "name": "color",
      "type": "linear",
      "domain": {"data": "source_0", "field": "__count"},
      "range": "heatmap",
      "interpolate": "hcl",
      "zero": false
    }
  ],
  "axes": [
    {
      "scale": "x",
      "orient": "bottom",
      "grid": false,
      "title": "mois",
      "labelAlign": "right",
      "labelAngle": 270,
      "labelBaseline": "middle",
      "zindex": 1
    },
    {
      "scale": "y",
      "orient": "left",
      "grid": false,
      "title": "annee",
      "zindex": 1
    }
  ],
  "legends": [
    {
      "fill": "color",
      "gradientLength": {"signal": "clamp(height, 64, 200)"},
      "title": "Count of Records"
    }
  ]
}
  </script>
  <script type="text/javascript">
    var spec = JSON.parse(document.getElementById('spec').textContent);
    vegaEmbed('#vis', spec).then(function(result) {
      // Le graphique est maintenant affiché dans le conteneur #vis
    }).catch(console.error);
  </script>
</body>
</html>
